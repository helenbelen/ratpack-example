
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" crossorigin="anonymous" src="https://i.imgur.com/mYmmbrp.jpg">
      </a-assets>
      <a-box src="#boxTexture" color="#600028" rotation="0 45 45" position="0 3 -7" scale="1 1 1">
        <a-animation attribute="position" to="0 3.5 -5" direction="alternate" dur="2000" repeat="indefinate"></a-animation>
      </a-box>
      <a-entity environment="preset: poison"></a-entity>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
